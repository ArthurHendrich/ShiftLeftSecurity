{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2>Welcome {{ session.username }}</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">User Information</h5>
                <p class="card-text">Username: {{ session.username }}</p>
                <!-- Intentionally exposing session data -->
                <p class="card-text">Session Data: {{ session }}</p>
            </div>
        </div>
        <div class="mt-4">
            <h3>All Users</h3>
            <div id="userList"></div>
        </div>
    </div>
</div>
{% endblock %}
