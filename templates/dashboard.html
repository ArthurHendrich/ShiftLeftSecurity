
{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Welcome {{ session['username'] }}</h2>
    <div class="row mt-4">
        <div class="col">
            <h3>Recent Vulnerabilities</h3>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Severity</th>
                            <th>Location</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for vuln in vulnerabilities %}
                        <tr>
                            <td>{{ vuln.type }}</td>
                            <td>{{ vuln.severity }}</td>
                            <td>{{ vuln.location }}</td>
                            <td>{{ vuln.status }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
