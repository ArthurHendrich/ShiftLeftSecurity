{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>File Upload</h2>
    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            <input type="file" name="file" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Upload</button>
    </form>
</div>
{% endblock %}
